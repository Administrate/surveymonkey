[tox]
envlist = py27, py35, flake8, bandit, prospector, coverage

[flake8]
max-line-length = 99

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 surveymonkey

[testenv:bandit]
basepython=python
deps=bandit
commands=bandit -x tests/ -r surveymonkey/

[testenv:prospector]
basepython=python
deps=prospector
commands=prospector --strictness high

[testenv:coverage]
basepython=python
deps=-r{toxinidir}/requirements_dev.txt
commands =
    py.test --cov-report term-missing --cov-config .coveragerc --cov=./
    coverage xml

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/surveymonkey
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}


; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
